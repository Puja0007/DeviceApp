<section>
    <app-header></app-header>
    <form style="background-color:rgb(245, 243, 240)">
        <div class="container" >
            <div class="row justify-content-center">
                <div class="col-12" style="margin-top:20px; background-color: white;">
                    <h3 style="display: inline;"><i-feather name="cpu" class="mr-2 text-primary"></i-feather>Devices</h3>
                    <button style="float: right; margin-top:10px;" class="btn btn-primary" (click)="addNew()">ADD <i-feather name="plus"></i-feather></button>
                    <br><br>
                    <p>Admin can view, add, edit, activate/deactivate or release a device.</p>
                </div>
            </div>
        </div>
        <br><br>
        <div class="container" [formGroup]="addmore" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover">
                        <thead class="table-secondary">
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">Product Item</th>
                                <th scope="col">Product Price</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white" formArrayName="itemRows">
    
                            
                                
                                <ng-container *ngFor="let itemrow of addmore.get('itemRows')['controls']; let i = index">
                                    <tr [formGroupName]="i">
                                        <td>{{i}}</td>
                                    <td>
                                        <input id="items{{i}}" formControlName="items" class="form-control">
                                        <small *ngIf="itemRows.controls[i].get('items').errors?.required && itemRows.controls[i].get('items').touched" class="text-danger">
                                            Item name is required.
                                        </small>
                                        <small *ngIf="itemRows.controls[i].get('items').errors?.pattern" class="text-danger">Special Characters are not allowed.</small>
                                    </td>

                                    <td><input id="prices{{i}}" formControlName="prices" class="form-control">
                                        <small *ngIf="itemRows.controls[i].get('prices').errors?.required && itemRows.controls[i].get('prices').touched" class="text-danger">
                                            Price is required.
                                        </small>
                                        <small *ngIf="itemRows.controls[i].get('prices').errors?.pattern" class="text-danger">Enter only number.</small>
                                        
                                    </td>
                                    <td>
                                        <i class="fa fa-trash action" aria-hidden="true" rel="tooltip" title="Delete" (click)="deleteRow(i)"></i>&nbsp;&nbsp;
                                    </td>
                                    </tr>
                                    
                                    
                                </ng-container>
                            
                        </tbody>
                        <tfoot>
                            <td>
                                <button style="float: left; margin-top:10px;" [disabled]="addmore.invalid" type="submit" class="btn btn-primary">Submit</button> 
                            </td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </form>
</section>
