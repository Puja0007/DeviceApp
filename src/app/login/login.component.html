<div  id="background">
    <div id="cover">
       <div class="device">
         <img src="../../assets/DEVICEMANAGER.svg" alt="Device Manger">
       </div>
    </div>
    <form [formGroup]="loginForm">
        <div class="container">
         
          <h2>Login</h2>
          <br><br>
          <label for="email"><b>Email</b></label>
          <input type="text"  placeholder="Enter Email" formControlName="email" id="email">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" formControlName="psw" id="psw">
      
          
          <button type="submit" class="registerbtn" (click)="goToPage(loginForm.value)">Log  In</button>
          
        </div>
      
        
    </form>
    </div>
